---
layout: default
---
<div class="main-content per-post">
  <div class="post-content">
    <div class="col-sm-10">
      <article>
          <h2 class="title"><a class="post-title" href="{{ post.url | prepend: site.baseurl }}">{{ page.title }}</a></h2>
          <div>
            {{ content }}
          </div>
      </article>
    </div>
    <div class="col-sm-2 post-meta">
      {% include post_meta.html %}
    </div>
    <div class="clearfix"></div>
  </div>
</div>
